<div class="commission-card">
    <div class="card-header">
      <h3>Set Commission</h3>
    </div>
    <div class="card-body">
      <p class="current-commission">
        <strong>Current Commission:</strong> {{ currentCommission }}%
      </p>
      <div class="form-group">
        <label for="commissionInput" class="form-label">Set New Commission (%)</label>
        <input 
          type="number" 
          id="commissionInput" 
          class="form-control commission-input" 
          [(ngModel)]="newCommission" 
          placeholder="Enter commission value" 
          min="0" 
          max="100" 
        />
      </div>
      <button class="btn btn-primary submit-button" (click)="updateCommission()">Submit</button>
    </div>
  </div>
